<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books with Editions Greater Than Three</title>
</head>
<body>
    <h1>Books with More Than Three Editions</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} - Editions: {{ book.edition }}</li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
</body>
</html>
