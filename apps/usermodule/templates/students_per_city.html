<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Per City</title>
</head>
<body>
    <h1>Number of Students in Each City</h1>
    <table>
        <thead>
            <tr>
                <th>City</th>
                <th>Number of Students</th>
            </tr>
        </thead>
        <tbody>
            {% for address in city_counts %}
            <tr>
                <td>{{ address.city }}</td>
                <td>{{ address.student_count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
