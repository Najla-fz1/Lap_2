<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Per City</title>
</head>
<body>
    <h1>Student Count by City</h1>
<table border="1">
  <tr>
    <th>City</th>
    <th>Number of Students</th>
  </tr>
  {% for city in city_counts %}
  <tr>
    <td>{{ city.city }}</td>
    <td>{{ city.student_count }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
